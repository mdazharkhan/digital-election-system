<!DOCTYPE html>
<html>

<head>
    <script>
        function addList() {
            var select = document.getElementById("year");
            for (var i = 2011; i >= 1900; --i) {
                var option = document.createElement('option');
                option.text = option.value = i;
                select.add(option, 0);
               
            }
        }
    </script>
</head>

<body>
    <select id="year" required></select>

    <button onclick="addList()">add</button>
</body>
</html>
